<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZoomUnta</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f0f2f5;
}

header {
    background: #1877f2;
    color: white;
    padding: 12px;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
}

.profile-box, .post-box {
    background: white;
    padding: 12px;
    margin: 10px;
    border-radius: 8px;
}

.profile-box input, 
.post-box input, 
.post-box textarea {
    width: 100%;
    margin-bottom: 8px;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

.profile-box button, 
.post-box button, 
.post-box .record-btn {
    background: #1877f2;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 6px;
    font-size: 16px;
    margin-top: 4px;
}

.feed {
    margin: 10px;
}

.post {
    background: white;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 10px;
}

.post img, .post audio {
    max-width: 100%;
    border-radius: 6px;
    margin-top: 6px;
}

.post h4 {
    margin: 0;
}

.post p {
    margin-top: 6px;
}
</style>
</head>

<body>

<header>Zoom<span style="color: orange;">Unta</span></header>

<div class="profile-box" id="profileBox">
    <h3>Create Profile</h3>
    <input type="text" id="profileName" placeholder="Enter your name">
    <input type="file" id="profilePic">
    <button onclick="createProfile()">Create Profile</button>
</div>

<div class="post-box" id="postBox" style="display:none;">
    <input type="text" id="postName" readonly>
    <textarea id="postMessage" placeholder="What's on your mind?"></textarea>
    <input type="file" id="postImage">
    <button onclick="addPost()">Post</button>
    <button class="record-btn" id="recordBtn">üé§ Record Voice</button>
</div>

<div class="feed" id="feed"></div>

<script>
let currentProfile = JSON.parse(localStorage.getItem("zoomunta_profile")) || null;
let posts = JSON.parse(localStorage.getItem("zoomunta_posts")) || [];

function showProfile() {
    if(currentProfile){
        document.getElementById("profileBox").style.display = "none";
        document.getElementById("postBox").style.display = "block";
        document.getElementById("postName").value = currentProfile.name;
    }
}

function createProfile(){
    const name = document.getElementById("profileName").value.trim();
    const file = document.getElementById("profilePic").files[0];

    if(!name){
        alert("Enter your name");
        return;
    }

    if(file){
        const reader = new FileReader();
        reader.onload = function(e){
            currentProfile = {name:name, pic:e.target.result};
            localStorage.setItem("zoomunta_profile", JSON.stringify(currentProfile));
            showProfile();
        };
        reader.readAsDataURL(file);
    } else {
        currentProfile = {name:name, pic:null};
        localStorage.setItem("zoomunta_profile", JSON.stringify(currentProfile));
        showProfile();
    }
}

showProfile();

// ===== POSTS MANAGEMENT =====
function showPosts(){
    const feed = document.getElementById("feed");
    feed.innerHTML = "";
    posts.slice().reverse().forEach(post => {
        const postDiv = document.createElement("div");
        postDiv.className = "post";

        postDiv.innerHTML = `
            <h4>${post.name}</h4>
            ${post.pic ? `<img src="${post.pic}">` : ''}
            ${post.message ? `<p>${post.message}</p>` : ''}
            ${post.audio ? `<audio controls src="${post.audio}"></audio>` : ''}
        `;
        feed.appendChild(postDiv);
    });
}

function addPost(){
    const message = document.getElementById("postMessage").value.trim();
    const file = document.getElementById("postImage").files[0];

    if(!message && !file){
        alert("Enter a message or select an image");
        return;
    }

    if(file){
        const reader = new FileReader();
        reader.onload = function(e){
            const newPost = {
                name: currentProfile.name,
                pic: e.target.result,
                message: message,
                audio: null
            };
            posts.push(newPost);
            localStorage.setItem("zoomunta_posts", JSON.stringify(posts));
            showPosts();
            document.getElementById("postMessage").value = "";
            document.getElementById("postImage").value = "";
        };
        reader.readAsDataURL(file);
    } else {
        const newPost = {
            name: currentProfile.name,
            pic: null,
            message: message,
            audio: null
        };
        posts.push(newPost);
        localStorage.setItem("zoomunta_posts", JSON.stringify(posts));
        showPosts();
        document.getElementById("postMessage").value = "";
    }
}

// ===== VOICE RECORDER =====
let mediaRecorder;
let audioChunks = [];

const recordBtn = document.getElementById("recordBtn");
recordBtn.onclick = async function() {
    if(recordBtn.innerText === "üé§ Record Voice"){
        if(!navigator.mediaDevices) return alert("Your browser does not support recording");
        const stream = await navigator.mediaDevices.getUserMedia({audio:true});
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.start();
        audioChunks = [];
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
            const audioBlob = new Blob(audioChunks, {type:'audio/mp3'});
            const reader = new FileReader();
            reader.onload = e => {
                const newPost = {
                    name: currentProfile.name,
                    pic: null,
                    message: null,
                    audio: e.target.result
                };
                posts.push(newPost);
                localStorage.setItem("zoomunta_posts", JSON.stringify(posts));
                showPosts();
            };
            reader.readAsDataURL(audioBlob);
        };
        recordBtn.innerText = "‚èπ Stop Recording";
    } else {
        mediaRecorder.stop();
        recordBtn.innerText = "üé§ Record Voice";
    }
};

showPosts();
</script>

</body>
</html>
