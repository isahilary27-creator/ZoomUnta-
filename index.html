<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZoomUnta</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f0f2f5;
}

header {
    background: #1877f2;
    color: white;
    padding: 15px;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
}

.post-box {
    background: white;
    padding: 15px;
    margin: 10px auto;
    border-radius: 10px;
    max-width: 600px;
}

.post-box input,
.post-box textarea {
    width: 100%;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

.post-box button {
    background: black;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
}

.feed {
    max-width: 600px;
    margin: 10px auto;
}

.post {
    background: white;
    padding: 12px;
    border-radius: 10px;
    margin-bottom: 10px;
}
</style>
</head>

<body>

<header>
  <span style="color:blue">Zoom</span><span style="color:orange">Unta</span>
</header>

<div class="post-box">
    <input id="name" placeholder="Your name">
    <textarea id="message" placeholder="Write something..."></textarea>
    <button onclick="addPost()">Post</button>
</div>

<div class="feed" id="feed"></div>

<script>
let posts = JSON.parse(localStorage.getItem("zoomunta_posts") || "[]");
renderPosts();

function addPost() {
    const name = document.getElementById("name").value.trim();
    const message = document.getElementById("message").value.trim();

    if (!name || !message) {
        alert("Please enter name and message");
        return;
    }

    const post = { name, message };
    posts.unshift(post);

    localStorage.setItem("zoomunta_posts", JSON.stringify(posts));
    renderPosts();

    document.getElementById("name").value = "";
    document.getElementById("message").value = "";
}

function renderPosts() {
    const feed = document.getElementById("feed");
    feed.innerHTML = "";

    posts.forEach(post => {
        feed.innerHTML += `
            <div class="post">
                <strong>${post.name}</strong>
                <p>${post.message}</p>
            </div>
        `;
    });
}
</script>

</body>
</html>
