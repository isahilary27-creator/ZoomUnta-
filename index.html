<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZoomUnta</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f0f2f5;
}

/* HEADER */
header {
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    padding: 12px;
}
header span.zoom { color: blue; }
header span.unta { color: orange; }

/* POST BOX */
.post-box {
    background: white;
    padding: 12px;
    margin: 10px;
    border-radius: 8px;
}
.post-box input,
.post-box textarea,
.post-box input[type="file"],
.post-box select {
    width: 100%;
    margin-bottom: 8px;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
}
.post-box button {
    background: #1877f2;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 6px;
    font-size: 16px;
}

/* FEED */
.feed {
    margin: 10px;
}
.post {
    background: white;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 10px;
    display: flex;
    gap: 10px;
    align-items: flex-start;
}
.post img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
}
.post-content h4 {
    margin: 0;
}
.post-content small {
    color: #555;
}
.post-topic {
    font-size: 12px;
    font-weight: bold;
    color: #1877f2;
    margin-bottom: 4px;
}
.post-actions {
    margin-top: 6px;
}
.post-actions button {
    margin-right: 6px;
    background: transparent;
    border: none;
    color: #1877f2;
    cursor: pointer;
    font-weight: bold;
}
.post-actions span {
    margin-right: 12px;
}
</style>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-storage.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyBQXx4AgjmjFhWTQEGZFJ8gyjhrGG36T04",
    authDomain: "zoomunta.firebaseapp.com",
    projectId: "zoomunta",
    databaseURL: "https://zoomunta-default-rtdb.firebaseio.com",
    storageBucket: "zoomunta.appspot.com",
    messagingSenderId: "490604667032",
    appId: "1:490604667032:web:088173f78346086d14f0ed"
};
const app = firebase.initializeApp(firebaseConfig);
const database = firebase.database();
const storage = firebase.storage();
const feedRef = database.ref('posts');
</script>
</head>

<body>

<header><span class="zoom">Zoom</span><span class="unta">Unta</span></header>

<div class="post-box">
    <input type="text" id="name" placeholder="Your name">
    <textarea id="message" placeholder="What's on your mind?"></textarea>
    <select id="topic">
        <option value="">Select a topic</option>
        <option value="General">General</option>
        <option value="News">News</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Sports">Sports</option>
        <option value="Technology">Technology</option>
        <option value="Other">Other</option>
    </select>
    <input type="file" id="profilePic" accept="image/*">
    <button onclick="addPost()">Post</button>
</div>

<div class="feed" id="feed"></div>

<script>
function addPost() {
    const name = document.getElementById("name").value.trim();
    const message = document.getElementById("message").value.trim();
    const topic = document.getElementById("topic").value;
    const file = document.getElementById("profilePic").files[0];

    if (!name || !message) {
        alert("Please enter name and message");
        return;
    }

    const time = new Date().toLocaleString();

    if (file) {
        const storageRef = storage.ref('profilePics/' + Date.now() + '_' + file.name);
        storageRef.put(file).then(snapshot => {
            snapshot.ref.getDownloadURL().then(url => {
                feedRef.push({ name, message, topic, profilePic: url, time, likes: 0, echoes: 0 });
            });
        });
    } else {
        feedRef.push({ name, message, topic, time, likes: 0, echoes: 0 });
    }

    document.getElementById("name").value = "";
    document.getElementById("message").value = "";
    document.getElementById("topic").value = "";
    document.getElementById("profilePic").value = "";
}

// Listen to posts in real-time
feedRef.on('value', snapshot => {
    const feed = document.getElementById("feed");
    feed.innerHTML = "";
    const data = snapshot.val();
    if (data) {
        const postsArray = Object.entries(data).reverse(); // [key, value] for update
        postsArray.forEach(([key, post]) => {
            const postDiv = document.createElement("div");
            postDiv.className = "post";
            postDiv.innerHTML = `
                <img src="${post.profilePic || 'https://via.placeholder.com/50'}" alt="Profile">
                <div class="post-content">
                    ${post.topic ? `<div class="post-topic">${post.topic}</div>` : ''}
                    <h4>${post.name}</h4>
                    <p>${post.message}</p>
                    <small>${post.time}</small>
                    <div class="post-actions">
                        <button onclick="likePost('${key}', ${post.likes})">Like</button>
                        <span>${post.likes} Likes</span>
                        <button onclick="echoPost('${key}', ${post.echoes})">Echo</button>
                        <span>${post.echoes} Echoes</span>
                    </div>
                </div>
            `;
            feed.appendChild(postDiv);
        });
    }
});

function likePost(key, currentLikes) {
    feedRef.child(key).update({ likes: currentLikes + 1 });
}

function echoPost(key, currentEchoes) {
    feedRef.child(key).update({ echoes: currentEchoes + 1 });
}
</script>

</body>
</html>
