
<!DOCTYPE html>
<html>
<head>
  <title>ZoomUnta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
    }
    h1 {
      text-align: center;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    button {
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .post {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 15px;
    }
  </style>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
  <!-- Firebase Realtime Database -->
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js"></script>
  <!-- Firebase configuration -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBQXx4AgjmjFhWTQEGZFJ8gyjhrGG36T04",
      authDomain: "zoomunta.firebaseapp.com",
      projectId: "zoomunta",
      databaseURL: "https://zoomunta-default-rtdb.firebaseio.com",
      storageBucket: "zoomunta.appspot.com",
      messagingSenderId: "490604667032",
      appId: "1:490604667032:web:088173f78346086d14f0ed"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
  </script>
</head>

<body>

<h1>
  <span style="color: blue;">Zoom</span><span style="color: orange;">Unta</span>
</h1>

<input id="username" placeholder="Your name">
<textarea id="postText" placeholder="Write something..."></textarea>
<button onclick="addPost()">Post</button>

<div id="feed"></div>

<script>
  const feedRef = database.ref('posts'); // Firebase "posts" node

  // Display posts in real-time
  feedRef.on('value', (snapshot) => {
    const feed = document.getElementById("feed");
    feed.innerHTML = ""; // Clear old posts
    const data = snapshot.val();
    if (data) {
      const postsArray = Object.values(data).reverse(); // newest first
      postsArray.forEach(post => {
        feed.innerHTML += `
          <div class="post">
            <strong>${post.name}</strong>
            <p>${post.text}</p>
          </div>
        `;
      });
    }
  });

  // Add new post to Firebase
  function addPost() {
    const name = document.getElementById("username").value.trim();
    const text = document.getElementById("postText").value.trim();

    if (name === "" || text === "") {
      alert("Please enter name and post");
      return;
    }

    feedRef.push({ name, text }); // Save to Firebase
    document.getElementById("postText").value = "";
  }
</script>

</body>
</html>
